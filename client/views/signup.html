<div class="container container-sm animated fadeInDown ng-scope">
	<div class="center-block mt-xl">
		<h1 align="center">E-study</h1>
		<div class="panel col-md-offset-3">
			<div class="panel-body">
				<p class="pv text-bold">Register New Account</p>
				<form class="form" name="form" ng-submit='register()' novalidate=''>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group has-feedback">
								<input class="form-control" type="text" name="username" placeholder="Your username" ng-model='user.username' required />
								<span class="fa fa-envelop form-control-feedback text-muted"></span>
							</div>
							
							<div class="form-group has-feedback">
								<input class="form-control" type="email" name="email" placeholder="Your email" ng-model='user.email' required />
								<span class="fa fa-envelop form-control-feedback text-muted"></span>
							</div>
							
							<div class="form-group has-feedback">
								<input class="form-control" type="password" name="password" placeholder="Your password" ng-model='user.password' required />
								<span class="fa fa-lock form-control-feedback text-muted"></span>
							</div>
							<div class="form-group has-feedback">
								<input class="form-control" type="password" name="confirmPassword" placeholder="Confirm your password" ng-model='confirmPassword' required/>
								<span class="fa fa-lock form-control-feedback text-muted"></span>
							</div>							
							<div class="form-group has-error">
								<p class="help-block" ng-show='form.username.$error.required && submitted'>Username is required </p>
								<p class="help-block" ng-show='form.email.$error.required && submitted'>Please enter your email </p>
								<p class="help-block" ng-show='form.password.$error.required && submitted'>Please enter your password</p>
								<p class="help-block" ng-show='form.confirmPassword.$error.required && submitted'>Please confirm your password</p>
								<p class="help-block">{{errors.other}}</p>
							</div>
							<div class="checkbox c-checkbox pull-left mt0">
								<label>
									<input type="checkbox" id="remember">
									<span class="fa fa-check"></span>I agree with the terms
								</label>
							</div>
						</div>
						<div class="col-md-4">
							<button class="btn btn-inverse btn-block btn-info" type="submit">Create account</button>
							<br>
							<br>
							<br>
							<br>
							<p>Already have an account?</p>
							<a ui-sref="login" class="btn btn-block btn-default">
								<strong>Login</strong>
							</a>
						</div>
					</div>	
				</form>
			</div>	
		</div>
		<div ng-include="'../app/components/partials/footer.html'" class="p-lg text-center ng-scope"></div>
	</div>
</div>
