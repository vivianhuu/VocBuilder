<div class="settings-inner">
	<div class="settings-button" ng-click="showSettings = !showSettings">
		<em class="icon-cog"></em>
	</div>
	<div class="settings" ng-controller="settingsController">
		<div class="settings-inner">
			<div class="settings-content">
				<div class="pt ph">
					<p class="text-muted">Themes</p>
					<div class="clearfix mb">
						<div class="pull-left wd-tiny mb" ng-repeat="theme in themes">
							<div class="setting-color">
								<label>
									<input type="radio" name="setting-theme" ng-model="app.themeId" ng-value="$index" ng-change="setTheme($index)">
									<span class="icon-check"></span>
									<ul class="list-table">
										<li ng-class="theme.sidebar"></li>
										<li ng-class="theme.brand"></li>
										<li ng-class="theme.topbar"></li>
									</ul>
								</label>
							</div>
						</div>
					</div>
				</div>
				<hr>
				<div class="p">
					<p class="text-muted">Layout</p>
					<div class="clearfix">
						<p class="pull-left">Fixed</p>
						<div class="pull-right">
							<label class="switch switch-info">
								<input type="checkbox" ng-model="app.layout.isFixed" ng-disabled="app.layout.isMaterial">
								<span></span>
							</label>
						</div>
					</div>
					<div class="clearfix">
						<p class="pull-left">Boxed</p>
						<div class="pull-right">
							<label class="switch switch-info">
								<input type="checkbox"  ng-model="app.layout.isBoxed" ng-disabled="app.layout.isMaterial">
								<span></span>
							</label>
						</div>
					</div>
					<div class="clearfix">
						<p class="pull-left">Material</p>
						<div class="pull-right">
							<label class="switch switch-info" ng-click="app.layout.isBoxed = false; app.layout.isFixed = true">
								<input type="checkbox" ng-model="app.layout.isMaterial" ng-disabled="app.layout.isDocked || app.sidebar.isMini">
								<span></span>
							</label>
						</div>
					</div>
				</div>
				<div class="p">
					<p class="text-muted">Sidebar</p>
					<div class="clearfix">
						<p class="pull-left">Mini</p>
						<div class="pull-right">
							<label class="switch switch-info" ng-click="app.layout.isMaterial = false;">
								<input type="checkbox" ng-model="app.sidebar.isMini">
								<span></span>
							</label>
						</div>
					</div>
					<div class="clearfix">
						<p class="pull-left">Right</p>
						<div class="pull-right">
							<label class="switch switch-info">
								<input type="checkbox" ng-model="app.sidebar.isRight">
								<span></span>
							</label>
						</div>
					</div>
				</div>
				<div class="p">
					<p class="text-muted">Footer</p>
					<div class="clearfix">
						<p class="pull-left">Hidden</p>
						<div class="pull-right">
							<label class="switch switch-info">
								<input type="checkbox" ng-model="app.footer.hidden">
								<span></span>
							</label>
						</div>
					</div>
				</div>
				<hr>
				<div class="p">
					<div class="pull-right">
						<div class="btn-group btn-group-sm" uib-dropdown='' is-open='language.listIsOpen'>
							<a class="dropdown-toggle clickable" uib-dropdown-toggle="">{{language.selected}}<span class="caret"></span></a>
							<ul class="dropdown-menu dropdown-menu-right animated fadeInLeft2" role="menu">
								<li ng-repeat="(localeId, langName) in language.available">
									<a ng-click='language.set(localeId, $event)' href="">{{langName}}</a>
								</li>
							</ul>
						</div>
					</div>
					<p class="text-muted">Language</p>
				</div>
			</div>
		</div>
	</div>
</div>
