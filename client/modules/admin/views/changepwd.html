<div class="container-fluid">
	<div class="row center-block">
		<div class="col-sm-12">
			<form class="form" name="form" ng-submit='changePassword(form)' novalidate=''>
				<div class="form-group">
					<label>Current Password:</label>
					<input class="form-control" type="password" name="oldPassword" ng-model='user.oldPassword' ng-init='Type your password' mongoose-error='' required>
					<p class="help-block" ng-show='form.oldPassword.$error.mongoose'>{{errors.other}}</p>
				</div>
				<div class="form-group">
					<label>New Password:</label>
					<input class="form-control" name="newPassword" type="password" ng-init='Type your new password' ng-model='user.newPassword' ng-minlength='6' ng-maxlength='18' required>
				</div>
				<div class="form-group">
					<label>Confirm New Password:</label>
					<input class="form-control" name="confirmNewPassword" type="password" ng-init='Confirm your new password' ng-model='confirmNewPassword' required>
				</div>
				<div class="form-group has-error">
					<p class="help=block" ng-show='(form.newPassword.$error.minlength || form.newPassword.$error.maxlength) && (form.newPassword.$dirty || submitted)'>Password must be at least 3 characters and up to 18 characters.</p>
					<p class="help-block">{{errors.other}}</p>
				</div>
				<button class="btn btn-lg btn-primary" type="submit">Save changes</button>
			</form>
		</div>
	</div>
</div>
