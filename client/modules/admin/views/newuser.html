<div class="container-fluid">
	<div class="row center-block">
		<div class="col-sm-8">
			<form class="form" ng-submit="create()" name="newuserForm">
				<div class="form-group">
					<label class="control-label">Username:</label>
					<input type="text" class="form-control" name="username" ng-model="newuser.username" required>
				</div>
				<div class="form-group">
					<label class="control-label">Email:</label>
					<input type="email" class="form-control" name="email" ng-model="newuser.email" required>
				</div>
				<div class="form-group">
					<label class="control-label">Initial Password:</label>
					<input class="form-control" type="password" name="password" ng-model="newuser.password" required>
					<br>
					<label class="control-label">Confirm Password:</label>
					<input class="form-control" type="password" name="confirmPwd" ng-model="confirmPwd" required>
					<br>
					<div class="help-block" ng-show="newuser.password != confirmPwd">
						<p>Error! The confirm password is different from initial password!</p>
					</div>
				</div>
				<div class="form-control">
					<label class="control-label">Role:</label>
					<input class="form-control" type="text" name="role" ng-model="newuser.role">
				</div>
				<div class="form-group" style="display: inline-block; vertical-align: right;">
					<button class="btn btn-info" type="submit" ng-disable="newuser.password != confirmPwd">Create</button>
					<a class="btn btn-danger" ui-sref="adminIndex.users({username: username})">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</div>
