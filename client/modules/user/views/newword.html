<div class="container-fluid">
	<div class="row center-block">
		<div class="col-sm-12">
			<form class="form-horizontal" name="newwordform">
				<div class="form-group">
					<label class="control-label">Word:</label>
					<div class="col-xs-6">
						<input type="text" class="form-control" ng-model='nw.word' required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">Attribute &amp; Meaning &amp; Sample sentence:</label>
					<div class="col-xs-8">
						<a ng-click='more()' class="btn btn-default">
							<i class="fa fa-plus-square" aria-hidden="true"></i>
						</a>
						<span>
							<textarea class="form-control" rows="3" ng-model='att' required></textarea>
						</span>
						<br>
						<div ng-repeat='item in nw.atts'>{{item}}</div>
					</div>
				</div>
				<div class="form-group" style="display: inline-block; vertical-align: right">
					<button class="btn btn-info" ng-click='addnewWord(nw)'>Create</button>
					<a class="btn btn-success" ui-sref='userIndex.cw({username: username})'>Cancel</a>
				</div>
			</form>
		</div>
	</div>
</div>
