<div class="container-fluid">
	<div class="row center-block">
		<div class="col-sm-12">
			<form class="form" ng-submit="updateSentence()">
				<div class="form-group">
					<label>My Sentence:</label>
					<input class="form-control" type="text" ng-model='singleSentence.sentence' required>
				</div>
				<div class="form-group">
					<label>Notes:</label>
					<div class="col-sm-8" ng-repeat='item in singleSentence.notes'>
						<textarea ng-model="item.contents"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div style="display: inline-block; vertical-align: right">
						<button type="submit" class="btn btn-info">Update</button>
						<a class="btn btn-success" ui-sref='userIndex.cs.showOne({username: username, id: singlesSentence.id})'>Cancel</a>
					</div>
				</div>	
			</form>
		</div>
	</div>
</div>
