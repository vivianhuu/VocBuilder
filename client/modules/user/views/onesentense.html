<div class="container-fluid">
	<div class="row center-block">
		<div class="col-sm-12">
			<h3>My Sentence</h3>
			<div>
				<strong>{{singleSentence.sentence}}</strong>
			</div>
			<div>
				<h3>Notes:</h3>
				<form class="form-horizontal" ng-submit='saveNote()' name="noteForm" ng-show="newno">
				    <div class="form-group">
				    	<div class="col-sm-10">
							<textarea name="content" class="form-control" rows="4" placeholder='Type your learing notes here.' ng-model='note' required></textarea>
						</div>
				    </div>
					<div class="form-group">
	    				<div class="col-sm-10" style="display: inline-block; vertical-align: right">
	    					<button type="submit" class="btn btn-info">Save</button>
	    					<button class="btn btn-info" ng-clcik="newno=false">Cancel</button>
	    				</div>
	    			</div>
				</form>
			</div>
			<div ng-repaet='item in notes' class="col-sm-10">
				<div class="col-sm-8 col-sm-offset-4">{{item.contents}}</div> 
				<div class="col-sm-4 col-sm-offset-8">At {{item.date}}</div>
			</div>
			<div style="display: inline-block; vertical-align: right" class="col-sm-10">
				<a class="btn btn-info" ui-sref='userIndex.cs.edit({username: username, id: singleSentence.id})'>Edit</a>
				<button class="btn btn-info" ng-click="newno=true">New Note</button>
				<button class="btn btn-danger" ng-click="remove()">Delete</button>
			</div>
		</div>
		
	</div>
</div>
